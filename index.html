<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/ef742d7b1a.js" crossorigin="anonymous"></script>
    <script src="./src/main.js" defer></script>
</head>
<body>
    <!-- Logo -->    
    <img src="./img/logo.png" alt="" class="logo">
    <!-- Buttons -->
    <section class="buttons">
        <button class="btn"><img src="./img/blue_t.png" alt="" data-key="type" data-value="tshirt"></button>
        <button class="btn"><img src="./img/blue_p.png" alt="" data-key="type" data-value="pants"></button>
        <button class="btn"><img src="./img/blue_s.png" alt="" data-key="type" data-value="skirt"></button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
        <button class="btn colorBtn Yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn colorBtn Pink" data-key="color" data-value="pink">Pink</button>
    </section>
    <!-- Items -->
    <ul class="items">
        <li class="item">
            <img src="./img/blue_p.png" alt="pants" class="item__thumnail" />
            <span class="item__description">male, large</span>
        </li>
    </ul>
</body>
</html>
