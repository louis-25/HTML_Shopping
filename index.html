<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/ef742d7b1a.js" crossorigin="anonymous"></script>
    <script src="src/main.js" defer></script>
</head>
<body>
    <!-- Logo -->    
    <img src="./img/logo.png" alt="" class="logo">
    <!-- Buttons -->
    <section>
        <button class="btn"><img src="./img/blue_t.png" alt=""></button>
        <button class="btn"><img src="./img/blue_p.png" alt=""></button>
        <button class="btn"><img src="./img/blue_s.png" alt=""></button>
        <button class="btn colorBtn blue">Blue</button>
        <button class="btn colorBtn Yellow">Yellow</button>
        <button class="btn colorBtn Pink">Pink</button>
    </section>
    <!-- Items -->
    <ul class="items">
        
    </ul>
</body>
</html>
